<div class="card">
  <div class="card-header bg-info text-white">
    <h5>Wish List</h5>
  </div>
  <div class="card-body">
    <div class="table-responsive-md">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Title</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of wishes">
            <td scope="row">
              <div>{{item.title}}</div>

            </td>


            </tr>

        </tbody>
      </table>
    </div>

  </div>

</div>
